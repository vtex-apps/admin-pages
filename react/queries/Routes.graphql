query Routes($domain: String) {
  routes(domain: $domain) {
  auth
  blockId
  context
  declarer
  domain
  interfaceId
  path
  routeId
  uuid
  pages {
    condition {
      allMatches
      id
      statements {
        subject
        verb
        objectJSON
      }
    }
    pageId
    template
  }
  title
}
}
