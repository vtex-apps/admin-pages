mutation SaveRoute($route: NewRouteInput) {
  saveRoute(route: $route) {
    auth
    blockId
    binding
    context
    declarer
    domain
    interfaceId
    path
    routeId
    uuid
    metaTags {
      description
      keywords
      robots
    }
    pages {
      condition {
        allMatches
        id
        statements {
          subject
          verb
          objectJSON
        }
      }
      pageId
      template
    }
    title
  }
}
