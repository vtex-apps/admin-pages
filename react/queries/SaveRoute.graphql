mutation SaveRoute(
  $allMatches: Boolean = false
  $conditions: [String] = []
  $configurationId: String
  $context: String
  $device: String
  $login: Boolean
  $name: String
  $path: String
  $routeId: String
  $template: String
) {
  saveRoute(
    allMatches: $allMatches
    conditions: $conditions
    configurationId: $configurationId
    context: $context
    device: $device
    login: $login
    routeId: $routeId
    pageName: $name
    path: $path
    template: $template
  ) {
    cname
    context
    declarer
    id
    login
    pages {
      allMatches
      conditions
      configurationId
      declarer
      device
      name
      template
    }
    path
  }
}
