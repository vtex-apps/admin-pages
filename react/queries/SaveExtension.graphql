mutation SaveExtension(
  $configurationId: String,
  $extensionName: String,
  $propsJSON: String,
  $device: String,
  $scope: String,
  $path: String,
  $routeId: String,
  $conditions: [String],
  $allMatches: Boolean
) {
  saveExtension(
    configurationId: $configurationId
    extensionName: $extensionName
    propsJSON: $propsJSON
    device: $device
    scope: $scope
    path: $path
    routeId: $routeId
    conditions: $conditions
    allMatches: $allMatches
  )
}
