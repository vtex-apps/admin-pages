mutation SaveExtension(
  $allMatches: Boolean
  $conditions: [String]
  $configurationId: String
  $context: ContextInput
  $device: String
  $extensionName: String!
  $label: String
  $path: String!
  $propsJSON: String
  $routeId: String!
) {
  saveExtension(
    allMatches: $allMatches
    conditions: $conditions
    configurationId: $configurationId
    context: $context
    device: $device
    extensionName: $extensionName
    label: $label
    path: $path
    propsJSON: $propsJSON
    routeId: $routeId
  )
}
