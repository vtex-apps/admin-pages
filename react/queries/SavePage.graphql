mutation SavePage($name: String, $template: String, $routeId: String, $path: String, $paramsJSON: String, $device: String, $context: String, $conditions: [String] = [], $allMatches: Boolean = false) {
  savePage(pageName: $name, template: $template, routeId: $routeId, path: $path, paramsJSON: $paramsJSON, device: $device, context: $context, conditions: $conditions, allMatches: $allMatches)
}
