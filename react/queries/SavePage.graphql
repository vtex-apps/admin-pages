mutation SavePage($pageName: String, $template: String, $routeId: String, $pathTemplate: String, $paramsJSON: String, $device: String, $conditions: [String] = [], $anyMatch: Boolean = false) {
  savePage(pageName: $pageName, template: $template, routeId: $routeId, pathTemplate: $pathTemplate, paramsJSON: $paramsJSON, device: $device, conditions: $conditions, anyMatch: $anyMatch)
}
