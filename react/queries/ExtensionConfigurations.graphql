query ExtensionConfigurations(
  $configurationsIds: [String]
  $pageContext: PageContextInput!
  $routeId: String!
  $treePath: String!
) {
  extensionConfigurations(
    configurationsIds: $configurationsIds
    pageContext: $pageContext
    routeId: $routeId
    treePath: $treePath
  ) {
    allMatches
    conditions
    configurationId
    device
    label
    pageContext {
      id
      type
    }
    propsJSON
    routeId
  }
}
