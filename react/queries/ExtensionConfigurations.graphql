query ExtensionConfigurations(
  $configurationsIds: [String]
  $context: ContextInput!
  $routeId: String!
  $treePath: String!
) {
  extensionConfigurations(
    configurationsIds: $configurationsIds
    context: $context
    routeId: $routeId
    treePath: $treePath
  ) {
    allMatches
    conditions
    configurationId
    context {
      id
      type
    }
    device
    label
    propsJSON
    routeId
  }
}
